<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="images/favicon.png" rel="icon">
    <title>Nisbah | Register</title>
<style>
.container{
    margin-top: 20px;
    margin-bottom: 20px;
}
.card{
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 15px;
    width: 60%;
    height: 80%;
    margin: auto;
}
</style>
</head>
<body>
<div class="container" id="new_id">
    <div class="card"  >
        <div class="card-header">
            Let's get started
        </div>
        <div class="card-body">
            <form class="row g-3" method="post">
              <!-- {% csrf_token %} -->  
                <div class="col-12">
                    <label class="form-label">Company Name</label>
                    <span class="form-control" id="inputPassword4">
                        {{ form.company }}
                    </span>
                </div>
                <div class="col-12">
                    <label class="form-label">Enter Username</label>
                    <span class="form-control" id="inputPassword4">
                        {{ form.username }}
                    </span>
                </div>
                <div class="col-12">
                    <label class="form-label">Email Address</label>
                    <span class="form-control" id="inputPassword4">
                    {{ form.email }}
                    </span>
                </div>
                <div class="col-12">
                    <label class="form-label">Create Password</label>
                    <span class="form-control" id="inputPassword4">
                    {{ form.password1 }}
                    </span>
                </div>
                <div class="col-12">
                    <label class="form-label">Enter Password</label>
                    <span class="form-control" id="inputPassword4">
                            {{ form.password2 }}
                        </span>
                </div>
                <div class="form-check">
                <input class="form-check-input" id="checkme" type="checkbox" name="check">
                <label class="form-check-label" for="checkme">
                    I Agree to Nesbah's Term and Conditions of Service and Privacy Policy
                </label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                <input style="color: white; background-color:#9777e6 ; border-radius: 10px;" type="submit" name="sendNewSms" class="inputButton" disabled="disabled" id="sendNewSms" value="SIGN UP" />
                </div>
            </form>
           <!-- {{form.errors}}
            {% for msg in messages %}
            <p id="messages">{{ msg }}</p>
            {% endfor %}
        -->
        </div>
    </div>

</div>
<script>
    var checker = document.getElementById('checkme');
    var sendbtn = document.getElementById('sendNewSms');
    // when unchecked or checked, run the function
    checker.onchange = function(){
        if(this.checked){
            sendbtn.disabled = false;
        } else {
            sendbtn.disabled = true;
        }

    }
</script>
</body>
</html>
